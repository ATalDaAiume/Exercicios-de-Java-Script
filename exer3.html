<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números Pares e Primos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, p {
            margin-bottom: 10px;
        }
        input[type="number"], button {
            padding: 5px;
            margin: 10px 0;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Cálculo da Soma de Números Pares e Primos</h1>

    <form id="numeroForm">
        <label for="numero1">Digite o 1º número:</label>
        <input type="number" id="numero1" required><br>
        
        <label for="numero2">Digite o 2º número:</label>
        <input type="number" id="numero2" required><br>
        
        <label for="numero3">Digite o 3º número:</label>
        <input type="number" id="numero3" required><br>

        <label for="numero4">Digite o 4º número:</label>
        <input type="number" id="numero4" required><br>
        
        <label for="numero5">Digite o 5º número:</label>
        <input type="number" id="numero5" required><br>
        
        <label for="numero6">Digite o 6º número:</label>
        <input type="number" id="numero6" required><br>

        <label for="numero7">Digite o 7º número:</label>
        <input type="number" id="numero7" required><br>
        
        <label for="numero8">Digite o 8º número:</label>
        <input type="number" id="numero8" required><br>
        
        <label for="numero9">Digite o 9º número:</label>
        <input type="number" id="numero9" required><br>
        
        <label for="numero10">Digite o 10º número:</label>
        <input type="number" id="numero10" required><br>

        <button type="button" onclick="calcularSoma()">Calcular</button>
    </form>

    <p id="resultado" class="result"></p>

    <script src="exer3.js"></script>

</body>
</html>
